data_movement_blackhole_push:
    build_on_runner: true
    tag: disabled
    arch_name: wormhole_b0
    harvested_rows_supported: 2
    owner: [rpavlovic, mrakita, derdeljan, kmitrovic]
    device_runner: Silicon
    test_flow: ./build/test/verif/graph_tests/test_graph --silicon --seed 0
    build_cmd:
      - make -j8 build_hw
      - make -j8 verif/graph_tests
      - rm -rf build/test/verif/graph_tests/data_movement_push/blackhole
      - mkdir -p build/test/verif/graph_tests/data_movement_push/blackhole
      - cp -a verif/graph_tests/netlists/data_movement_push/blackhole/. build/test/verif/graph_tests/data_movement_push/blackhole/
    build_timeout: '900'
    timeout: '250'
    run_on_same_runner: true
    artifacts: []

    data_movement_blackhole_general:
