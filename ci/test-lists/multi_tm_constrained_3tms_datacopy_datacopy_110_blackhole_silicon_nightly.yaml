multi_tm_constrained_3tms_datacopy_datacopy_110_blackhole_silicon_nightly:
  build_on_runner: True
  tag: disabled
  arch_name: wormhole_b0
  harvested_rows_supported: 2
  device_runner: Silicon

  # test_flow is not used if multi_test_netlists is not set, wheareas multi_test and multi_test_dir are set at test level.
  # Instead, a script per netlist is expected in the directory with netlists that runs the test command.
  test_flow: "./build/test/verif/graph_tests/test_graph"

  build_cmd:
    - "make -j8 build_hw"
    - "make -j8 verif/graph_tests"

    - "mkdir -p build/test/verif/multi_tm_tests/nightly/blackhole"

    - unzip -qo verif/template_netlist/netlists/multi_tm_tests/nightly/blackhole/test_datacopy_datacopy_3tms_and_reblock_110.zip
      -d build/test/verif/multi_tm_tests/nightly/blackhole/test_datacopy_datacopy_3tms_and_reblock_110
    - rm -f build/test/verif/multi_tm_tests/nightly/blackhole/test_datacopy_datacopy_3tms_and_reblock_110/test_configs.yaml

  build_timeout: "3500"
  timeout: "500"
  run_on_same_runner: True
  artifacts: []


# ========== Tests ========== #
  test_datacopy_datacopy_3tms_and_reblock_110_blackhole:
    owner: ["derdeljan"]
    command: ["--silicon"]
    multi_test_dir: "build/test/verif/multi_tm_tests/nightly/blackhole/test_datacopy_datacopy_3tms_and_reblock_110"
    multi_test_netlists: True
    multi_test: True
