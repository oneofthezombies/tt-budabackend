test_datacopy_datacopy_single_tm_blackhole_silicon_push:
  build_on_runner: True
  tag: disabled
  arch_name: wormhole_b0
  harvested_rows_supported: 2
  device_runner: Silicon
  test_flow: "./build/test/verif/graph_tests/test_graph"

  build_cmd:
    - "make -j8 build_hw"
    - "make -j8 verif/graph_tests"

    - "mkdir -p build/test/verif/single_tm_tests/push/blackhole"

    - unzip -qo verif/template_netlist/netlists/single_tm_tests/push/blackhole/test_datacopy_datacopy.zip
      -d build/test/verif/single_tm_tests/push/blackhole/test_datacopy_datacopy
    - rm -f build/test/verif/single_tm_tests/push/blackhole/test_datacopy_datacopy/test_configs.yaml

  build_timeout: "3500"
  timeout: "500"
  run_on_same_runner: True
  artifacts: []


# ========== Tests ========== #
  test_datacopy_datacopy_single_tm_blackhole_silicon_push:
    owner: ["ajakovljevic", "rjakovljevic", "derdeljan"]
    command: ["--silicon"]
    multi_test_dir: "build/test/verif/single_tm_tests/push/blackhole/test_datacopy_datacopy"
    multi_test_netlists: True
    multi_test: True